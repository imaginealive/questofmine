<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <label fixed>Sum of Numbers</label>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="sum"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getAnswer()">Get Answer</button>
    </ion-item>
    <ion-item>
      <label fixed>Answer</label>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="answer"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
